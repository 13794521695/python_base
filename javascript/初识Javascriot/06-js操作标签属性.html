<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box{
            color: red;
        }
        #on{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com" target="_blank" id="box" class="box" xiaopo="beauty">去百度</a>
    <script>
        /*
        js操作元素的标签属性：
            规范的标签属性：
                . 符号直接操作（可读可写）
            不规范（自定义）的标签属性：
                获取：.getAttribute
                设置：.setAttribute
                移除：.removeAttribute

          注意：
          所有的 路径、颜色 获取的结果不一定是你写的内容
          通过id获取的元素赋值给变量后，假设修改了id，这个变量还是表示这个元素
          自定义标签属性的操作方式，同样可以操作符合规范的标签属性
         */
        var oA = document.getElementById("box");
        //alert(oA.target);//可读
        //alert(oA.className);//class属性  要用className
        // oA.id = "on";
        // oA.target = "_self";//可写
        // oA.target = "";
        // oA.xiaopo = "hahah";
        alert(oA.getAttribute("xiaopo"));
        oA.setAttribute("xiaopo","hahah");
        oA.removeAttribute("xiaopo");
        oA.removeAttribute("target");
    </script>
</body>
</html>
