<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        p{
            width: 200px;
            height: 100px;
            border: 1px solid red;
            margin: 50px auto;
            text-align: center;
            line-height: 100px;
        }
        span{
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <p>距离结束还有<span id="timer">5s</span></p>
    </div>
    <script>
        var timer = document.getElementById("timer");
        var num = 5;
        var time;
        time = setInterval(function () {
            num --;
            timer.innerHTML = num + "s";
            if(num === 1){
                clearInterval(time);
                // window.location.href = "http://www.baidu.com";
            }
        },1000);
    </script>
</body>
</html>
