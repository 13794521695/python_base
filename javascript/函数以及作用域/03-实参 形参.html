    <script>
        /*

        */

        /*var s = 5;

        function fn(x) {//形参（相当于函数局部的变量，命名规则和var相同）(定义，无中生有)

        }
        // fn(5);*/

        //形参 / 实参都可以有多个，用 , 隔开
        /*sum(2,4);

        //实参和形参个数不一定非得一样，但是不一样的时候要注意一一对应的关系
        /*sum(1,2,3,4);

        //形参多了的话，没有对应的那些形参，值就是undefined
        /*sum(1,2,3);
        function sum(a,b,c,d) {
            // var a,b,c,d;

        }*/

        sum(1,2,3);
        function sum(a,b,c,d) {
            // 给形参添加默认值
            a = a || 0;
            b = b || 0;
            c = c || 0;
            d = d || 0;
            alert(a+b+c+d);
        }
