<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script>
        /*
         算数运算符（基础数字运算）
            + - * / %(求余数）
         当不是数字之间的运算的时候
            +号两边一旦有字符串（引号引起来的一坨），那么+号就不再是数学运算了,而是拼接，最终结果是字符串
            -/*%  尽量将字符串转换成数字（隐式类型转换）
         */
        var a = 20;
        var b = "aa";
        // var c = a+b;
        // alert(typeof c);//string
        var c = a-b;
        alert(c);
        alert(typeof c);
    </script>
</body>
</html>
