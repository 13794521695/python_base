        //全等判断  break 来阻止代码自动地向下一个 case 运行
        var name = "小泼";
        switch(name){//你要判断的变量
            case "小泼":
                alert(name + "好漂亮");
                break;
            case "徐薇":
                alert(name + "超级帅");
                break;
            case "东方":

                break;
