<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box" class="box"></div>
    <script>
        /*
        行内样式标签属性：大部分情况下，js都是通过行内样式来达到修改样式的目的
         */

        //当我们需要修改单个属性的时候，我们一般都是直接.操作去修改元素的行内样式
        var oBox = document.getElementById("box");
        /*oBox.style.width = "200px";
        oBox.style.height = "200px";
        oBox.style.background = "blue";*/
        /*oBox.style.cssText = "width: 200px;height: 200px;background: green;";*/

        // 操作复合属性时，要注意用驼峰写法（去掉-号，-号后面的第一个单词大写）
        oBox.style.marginLeft = "200px";
        // oBox.style["margin-left"] = "200px";
    </script>
</body>
</html>
